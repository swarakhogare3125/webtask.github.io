<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram webpage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="slider">
        <a href="#" class="logo">
            <img src="https://cdn.icon-icons.com/icons2/2699/PNG/512/instagram_logo_icon_170643.png" alt="">
        </a>
    </div>
    <div class="profile">
        <div class="profile-img">
            <img src="./1.jpg" alt="">
        </div>
        <div class="name">
            <h1>Swaranjali khoagre</h1>
            <img src="./ver1.jfif" alt="">
        </div>
        <span>@Swaranjali</span>
        <div class="about">
            <div class="box">
                <h3>50</h3>
                <span>posts</span>
            </div>
            <div class="box">
                <h3>50k</h3>
                <span>followers</span>
            </div>
            <div class="box">
                <h3>150</h3>
                <span>following</span>
            </div>
        </div>
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Message
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
               </span>
                Direct
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-4-line"></i>
                </span>
                Setting
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
        </div>
    </div>
    <div class="main-home">
        <div class="header">
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="search"> 
            </div>
            <div class="header-content">
                <i class="ri-notification-4-fill"></i>
                <i class="ri-mail-unread-fill"></i>
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-txt">Add Photos</div> 
                </a>
            </div>
        </div>
        <div class="stories-title">
            <h1>Stories</h1>
            <i class="ri-play-circle-line"></i>
            <div class="text">Watch all</div>
            <div class="stories">
                <div class="stories-img color">
                    <img src="./1.jpg" alt="">
                    <div class="add">+</div>
                </div>
                <div class="stories-img">
                    <img src="./12.jpg" alt="">
                </div>
                <div class="stories-img">
                    <img src="./4.jpg" alt="">
                </div>
                <div class="stories-img">
                    <img src="./6.jpg" alt="">
                </div>
                <div class="stories-img">
                    <img src="./2.jpg" alt="">
                </div>
                <div class="stories-img">
                    <img src="./5.jpg" alt="">
                </div>
                <div class="stories-img">
                    <img src="./3.jpg" alt="">
                </div>
                <div class="stories-img">
                    <img src="./11.jpg" alt="">
                </div>
                <div class="stories-img">
                    <img src="./15.jpg" alt="">
                </div>
            </div>
            <div class="feed">
                <h1>Posts</h1>
            </div>
            <div class="main-post">
                <div class="post-box">
                    <img src="./11.jpg" alt="">
                    <div class="post-info">
                        <div class="post-profile">
                            <div class="post-img">
                                <img src="./1.jpg" alt="">
                            </div>
                            <h3>unique_girl</h3>
                        </div>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>50k</span>
                            <i class="ri-chat-3-line"></i>
                            <span>600</span>
                        </div>
                    </div>
                    <div class="post-box">
                        <img src="./13.jpg" alt="">
                        <div class="post-info">
                            <div class="post-profile">
                                <div class="post-img">
                                    <img src="./5.jpg" alt="">
                                </div>
                                <h3>armaanfanclub</h3>
                            </div>
                            <div class="likes">
                                <i class="ri-heart-line"></i>
                                <span>15.8k</span>
                                <i class="ri-chat-3-line"></i>
                                <span>350</span>
                            </div>
                        </div>
                        <div class="post-box">
                            <img src="./15.jpg" alt="">
                            <div class="post-info">
                                <div class="post-profile">
                                    <div class="post-img">
                                        <img src="./4.jpg" alt="">
                                    </div>
                                    <h3>singerpage</h3>
                                </div>
                                <div class="likes">
                                    <i class="ri-heart-line"></i>
                                    <span>45.1k</span>
                                    <i class="ri-chat-3-line"></i>
                                    <span>500</span>
                                </div>
                            </div>
                         </div>
            </div>
        </div>
    </div>
</body>
</html>
